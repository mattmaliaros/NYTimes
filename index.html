<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/materia/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cormorant+SC" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NY Times API Search</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-text">
            NY Times Search
        </span>
    </nav>
    <div class="jumbotron jumbotron-fluid text-center" >
        <div class="container">
            <h1 class="display-4">NY Times Search</h1>
            <p class="lead">This is a way to search through NY Times articles</p>
        </div>
    </div>
    <form>
            <div class="form-group">
              <label for="formGroupExampleInput">Search Term:</label>
              <input id="search" type="text" class="form-control" placeholder="Search">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                    <select id="numArticles" class="form-control" id="exampleFormControlSelect1">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
            <div class="form-group">
                    <label for="formGroupExampleInput">Start Year(Optional)</label>
                    <input id="startYear" type="text" class="form-control" id="formGroupExampleInput" placeholder="Start Year">
                  </div>
                  <div class="form-group">
                        <label for="formGroupExampleInput">End Year(Optional)</label>
                        <input id="endYear" type="text" class="form-control" id="formGroupExampleInput" placeholder="End Year">
                      </div>
          </form>



          <button id="searchBtn" type="button" class="btn btn-light btn-large" type="submit">Search</button>
          <button id="clearBtn" type="button" class="btn btn-light btn-large">Clear Results</button>
          
          <div id="divResults"></div>

          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript" src="jsFile.js"></script>
</body>
</html>
